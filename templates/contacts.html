<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты | GPT-4 Генератор</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container mt-5 pt-4">
        <h1 class="fw-bold mb-3"><i class="fa-solid fa-envelope text-primary me-2"></i>Контакты</h1>
        <div class="mb-4">
            <p><i class="fa-solid fa-paper-plane me-2"></i>Email: <a href="mailto:support@gpt4gen.site">support@gpt4gen.site</a></p>
            <p><i class="fa-solid fa-globe me-2"></i>Сайт: <a href="/">gpt4gen.site</a></p>
        </div>
        <form class="mb-5" method="post" action="#">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-premium-gradient"><i class="fa-solid fa-paper-plane me-1"></i>Отправить</button>
        </form>
        <a href="/" class="btn btn-outline-primary"><i class="fa-solid fa-arrow-left me-1"></i>На главную</a>
    </div>
</body>
</html>
